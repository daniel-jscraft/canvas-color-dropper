<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 2px solid red;
        }

        img {
            display: none;
        }
        input {
            display: block;
        }
    </style>
</head>
<body>
    <input id="file-picker" type='file' accept='image/*' capture='camera' value="/Users/danielnastase/Downloads/canvas-color-dropper/sample.png"/>
    <canvas id="canvas"></canvas>
    <img id="img" />
<script>

const TOOL_RADIUS = 80
const SQUARES_NO = 7

// const TOOL_RADIUS = 40
// const SQUARES_NO = 2
const UNIT = TOOL_RADIUS * 2 / ( SQUARES_NO * SQUARES_NO )

const canvas = document.querySelector('#canvas')
const canvasContext = canvas.getContext("2d")
const filePicker = document.querySelector('#file-picker')
const img = document.querySelector('#img')

let pixels = []
let imgData = null
let MAIN_COLOR = null

filePicker.addEventListener('change', () => {
    console.log(filePicker.files[0])
    const url = window.URL.createObjectURL(filePicker.files[0])
    img.src = url
})

img.onload = ()=> {
    canvasContext.drawImage(img, 0, 0)
    imgData = canvasContext.getImageData(0, 0, canvas.width, canvas.height)
    canvasContext.putImageData(imgData, 0, 0)
    pixels = canvasContext.getImageData(0, 0, img.naturalWidth, img.naturalHeight);
}

function getColorFromPixel(x, y) {
    const index = ((y*(pixels.width*4)) + (x*4)),
        red = pixels.data[index],
        green = pixels.data[index + 1],
        blue = pixels.data[index + 2],
        a = pixels.data[index + 3];
    return {red, green, blue, a};
}

function readColour(ev) {
    const x = ev.pageX - canvas.offsetLeft;
    const y = ev.pageY - canvas.offsetTop;
    MAIN_COLOR = getColorFromPixel(x, y);
    drawMagnifyingGlass(x, y)
}

function eraseMagnifyingGlass() {
   if (imgData == null) return
   canvasContext.putImageData(imgData, 0, 0);
}

function pickSurroundingColors(x, y) {
    let colors = []
    for (let v = 0 - SQUARES_NO; v < SQUARES_NO + 1  ; v++) {
        for (let h = 0 - SQUARES_NO; h < SQUARES_NO + 1; h++) {
            const c = getColorFromPixel((x + h), (y + v))
            colors.push(c)
        }
    }
    return colors
}

function drawMagnifiedPixels(x, y, colors) {
    for (let v = 0 - SQUARES_NO; v < SQUARES_NO + 1  ; v++) {
      for (let h = 0 - SQUARES_NO; h < SQUARES_NO + 1; h++) {
        const c = colors.pop()
        canvasContext.fillStyle = `rgba(${c.red}, ${c.green}, ${c.blue}, ${c.a})`;
        canvasContext.fillRect( x - h * UNIT, y - v * UNIT, UNIT, UNIT)
        canvasContext.strokeStyle = "black";
        canvasContext.strokeRect( x - h * UNIT, y - v * UNIT, UNIT, UNIT)
      }
    }
}

function drawMagnifyingGlass(x, y) {
    eraseMagnifyingGlass()
    canvasContext.save()
    canvasContext.beginPath()
    let colors = pickSurroundingColors(x, y)
    drawMagnifiedPixels(x, y, colors)
    canvasContext.clip()
    canvasContext.stroke()
    canvasContext.restore()
}

canvas.addEventListener('mousemove', readColour, false);

</script>
</body>
</html>
